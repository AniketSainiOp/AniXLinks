name: ğŸ¬ AniXLinks Auto Update By Aniket Aep

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      skip_link_check:
        description: 'Skip link validation'
        required: false
        default: 'false'
        type: choice
        options: [ 'true', 'false' ]
  push:
    branches: [ main ]
    paths:
      - 'AniXLinks.py'
      - 'generate_readme.py'
      - '.github/workflows/**'

jobs:
  update-channels:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 30
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¬ Run AniXLinks Collector
        env:
          SKIP_LINK_CHECK: ${{ inputs.skip_link_check || 'false' }} 
        run: python AniXLinks.py

      - name: ğŸ“Š Generate README
        run: python generate_readme.py

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add LiveTV/Bangladesh/* README.md
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ“Š Automated Channel Update ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push
          else
            echo "No changes to commit."
          fi
